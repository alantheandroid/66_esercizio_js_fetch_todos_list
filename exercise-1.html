<html>

<body>
  <div id="container">
    <ul class="todo-list"></ul>
  </div>
</body>

</html>

<script>
  let ulSelector = document.querySelector(".todo-list")

  dynamicList = (list) => list.forEach((item) => {
    let liElement = document.createElement("li");
    liElement.innerText = item.title;
    ulSelector.appendChild(liElement);
  });

  fetch("https://jsonplaceholder.typicode.com/todos")
    .then((response) => response.json())
    .then((todoList) => dynamicList(todoList));

</script>
